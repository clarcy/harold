<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Stellar SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/7.0.0/stellar-sdk.min.js"></script>
    <script>
      console.log(StellarSdk);
    </script>

    <!-- My Script -->
    <script>
      function createAccount() {
        // create a completely new and unique pair of keys
        // see more about KeyPair objects: https://stellar.github.io/js-stellar-sdk/Keypair.html
        const pair = StellarSdk.Keypair.random();

        let s = pair.secret();
        // SAV76USXIJOBMEQXPANUOQM6F5LIOTLPDIDVRJBFFE2MDJXG24TAPUU7
        let p = pair.publicKey();
        // GCFXHS4GXL6BVUCXBWXGTITROWLVYXQKQLF4YH5O5JT3YZXCYPAFBJZB
        console.log(s);
        console.log(p);

        var element = document.getElementById("cutieClar");
        element.classList.remove("d-none");

        var publicKey = document.getElementById("publicKey");
        publicKey.innerHTML = p;

        var secretKey = document.getElementById("secretKey");
        secretKey.innerHTML = s;
      }
    </script>

    <title>Create account</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h1 class="mb-4">Create a stellar account</h1>
          <button
            onclick="createAccount()"
            type="button"
            class="btn btn-primary btn-lg"
          >
            Create Account
          </button>

          <div id="cutieClar" class="d-none">
            <h5 class="mt-4">Public Key</h5>
            <h3 id="publicKey" class="text-break font-weight-light font-italic">
              GCFXHS4GXL6BVUCXBWXGTITROWLVYXQKQLF4YH5O5JT3YZXCYPAFBJZB
            </h3>

            <h5 class="mt-4">Secret Key</h5>
            <h3 id="secretKey" class="text-break font-weight-light font-italic">
              SAV76USXIJOBMEQXPANUOQM6F5LIOTLPDIDVRJBFFE2MDJXG24TAPUU7
            </h3>

            <div class="mt-5 alert alert-warning" role="alert">
              Two roads diverged in a yellow wood. And I chose the one less
              travelled by.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
